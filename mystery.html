<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>???</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown-container">
        <h1>sorpresa sorpresa!!</h1>
        <div id="countdown">
            <span id="days">00</span> days 
            <span id="hours">00</span> hrs
            <span id="minutes">00</span> mins
            <span id="seconds">00</span> secs
        </div>

        <!-- Go Back Button -->
        <button id="go-back-button">Go Back</button>
    </div>

    <script>
        // Set the date for Valentine's Day
        const targetDate = new Date('February 14, ' + new Date().getFullYear() + ' 00:00:00').getTime();

        // Update the countdown every second
        const countdownInterval = setInterval(() => {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            // Calculate days, hours, minutes, seconds
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Update the DOM
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

            // Redirect when the countdown is over
            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                window.location.href = "surprise.html"; // Redirect to surprise page
            }
        }, 1000);

        // Go Back Button Logic
        document.getElementById('go-back-button').addEventListener('click', () => {
            window.location.href = "food.html"; // Change to the page you want to navigate to
        });
    </script>
</body>
</html>
