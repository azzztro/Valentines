<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Date Plan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Your Date Plan</h1>
    </header>

    <ul id="cart-items"></ul>

    <p>Total Kisses Needed: <span id="total-kisses">0</span> ‚ù§Ô∏è</p>

    <button onclick="generateReceipt()">Generate Date Plan</button>
    <button onclick="printReceipt()">Print</button>

    <div id="receipt"></div>

    <script src="script.js"></script>
    <script>
        function displayCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartList = document.getElementById("cart-items");
            let totalKisses = 0;
            cartList.innerHTML = "";

            cart.forEach((item, index) => {
                let listItem = document.createElement("li");
                listItem.innerHTML = `${item.item} - ${item.kisses} ‚ù§Ô∏è 
                    <button onclick="removeFromCart(${index})">Remove</button>`;
                cartList.appendChild(listItem);
                totalKisses += item.kisses;
            });

            document.getElementById("total-kisses").textContent = totalKisses;
        }

        function generateReceipt() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let receipt = `<h3>üíï Your Valentine's Date Plan üíï</h3><ul>`;
            let totalKisses = 0;

            cart.forEach(item => {
                receipt += `<li>${item.item} - ${item.kisses} ‚ù§Ô∏è</li>`;
                totalKisses += item.kisses;
            });

            receipt += `</ul><p>Total Kisses Needed: ${totalKisses} ‚ù§Ô∏è</p>`;
            document.getElementById("receipt").innerHTML = receipt;
        }

        function printReceipt() {
            let receiptContent = document.getElementById("receipt").innerHTML;
            let newWindow = window.open("", "_blank");
            newWindow.document.write("<html><head><title>Receipt</title></head><body>");
            newWindow.document.write(receiptContent);
            newWindow.document.write("</body></html>");
            newWindow.document.close();
            newWindow.print();
        }

        displayCart();
    </script>

</body>
</html>
